<!doctype html>
<html lang="es">
    <head>
        <title>Chat</title>
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <section>
                Mensajes
            </section>
            <section>
                <input type="text" id="mensaje">
            </section>
        </main>
         <script>
             //Cuando en mensaje detecte una tecla del teclado es presionada
            document.getElementById("mensaje").onkeydown = function(e){
                //si la tecla presionada es enter
                if(e.key == "Enter"){
                    console.log("Has pulsado enter")
                    //Obtiene el valor del elemento con el ID "mensaje"
                    var mensaje = this.value
                    //Realiza una solicitud fetch para enviar el mensaje al servidor
                    fetch("/envia?mensaje="+mensaje)
                } 
            }
        </script>
    </body>
</html>
