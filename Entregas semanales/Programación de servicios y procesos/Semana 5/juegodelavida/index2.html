<!doctype html>
<html>
    <head>
        <style>
            html, body{
                padding:0px;
                margin:0px;
                overflow: hidden;
            }
            canvas{
                border:1px solid black;
                /* Para quitar antialias */
                image-rendering: -moz-crisp-edges;
                image-rendering: -o-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: pixelated;
                image-rendering: optimize-contrast;
                -ms-interpolation-mode: nearest-neighbor;
            }
            
        </style> 
    </head>
    <body>
        <canvas width=512px height=512px id="lienzo"></canvas>
        <script>
            //cojo la anchura y la altura de las dimensiones de la pantalla
            var anchura = window.innerWidth;
            var altura = window.innerHeight;
            document.getElementById("lienzo").width = anchura;
            document.getElementById("lienzo").height = altura;
            
            var contexto = document.getElementById("lienzo").getContext("2d");
            
            //Carga inicial de pixeles negros
            contexto.fillStyle = "rgb(255,255,255)"
            contexto.fillRect(0,0,anchura,altura)
            var datoscanvas = contexto.getImageData(0,0,anchura,altura)
            
            //Creamos pixeles blancos y negros aleatorios por el lienzo que seran la celulas
            for(var i = 0;i<datoscanvas.data.length;i+=4){
                if(Math.random() < 0.2){
                    //componente rojo
                    datoscanvas.data[i] = 0;
                    //componente verde
                    datoscanvas.data[i+1] = 0;
                    //componente azul
                    datoscanvas.data[i+2] = 0;
                }else{
                    datoscanvas.data[i] = 255;
                    datoscanvas.data[i+2] = 255;
                    datoscanvas.data[i+3] = 255;
                }
            }
            contexto.putImageData(datoscanvas,0,0)
            //numero de workers igual que nucleos tenga el sistema
            var numeroworkers = window.navigator.hardwareConcurrency*10;
            var trabajador = new Array();
            for(var i=0; i<numeroworkers; i++){
                trabajador[i] = new Worker("trabajador.js");
                var x = 0;
                var y = 0;
                var datos = "";
                //entro en un bucle para que solo calcule en el caso de que haya algo en el trozo que estamos mirando
                while(true){
                    //digo cuales son las posiciones x e y
                    x = Math.round(Math.random()*anchura);
                    y = Math.round(Math.random()*altura);
                    //los datos que le voy a pasar es un bloque de 3x3 pixeles
                    datos = contexto.getImageData(x,y,3,3)
        
                    suma = 0;
                    for(var j = 0; j<datos.data.length;j+=4){
                        suma += datos.data[j]
                    }
                    //si hay una célula viva, es decir, un pixel negro en ese trozo
                    if(suma < 255*9 - 255){
                        //sal del bucle y empieza a caulcular
                        break;
                    }
                }
                
                //meto los datos que quiero pasar en json
                json = {"datos":datos, "x":x, "y":y}
                //le envio un mensaje al trabajador con el json
                trabajador[i].postMessage(json);
                
                //recibe el mensaje de vuelta del trabajador
                trabajador[i].onmessage = function(datos){
                    //console.log(datos.data)
                    //si el mensaje me dice que la celula está viva
                    if(datos.data.datos == true){
                        //dibuja la celula de color negro
                        contexto.fillStyle = "black"
                        contexto.fillRect(datos.data.x+1,datos.data.y+1,1,1)
                    //en cualquier otro caso
                    }else{
                        //dibuja la celula de color blanco
                        contexto.fillStyle = "white"
                        contexto.fillRect(datos.data.x+1,datos.data.y+1,1,1)  
                    }
                    //vuelvo a enviar los datos al trabajor
                    x = Math.round(Math.random()*anchura);
                    y = Math.round(Math.random()*altura);
                    datos = contexto.getImageData(x,y,3,3)
                    json = {"datos":datos, "x":x, "y":y}
                    this.postMessage(json);
                }
                    
            }
        </script>
    
    </body>

</html>
