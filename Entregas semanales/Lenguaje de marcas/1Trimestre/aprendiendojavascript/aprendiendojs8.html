<html>
     <!-- Estructuras del control del flujo de la ejecuciÃ³n -->
    <head>
        <style>
            .dia{width:100px; height:100px; border:1px solid grey; float:left;}
        </style>
    </head>
    <body>
       <div id="calendario">
            
        </div> 
       
        
        <script>
           //estructuras de bucle: repiten algo varias veces
            //ESTRUCTURA FOR (inicio,final,incremento)
            
            for(var dia = 1;dia<=30;dia++){
                document.write("<div class='dia'>"+dia+"</div>")
            }
            
        </script>
    
    
    </body>

</html>
