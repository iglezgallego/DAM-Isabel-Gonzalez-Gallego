<html>
    <meta charset="utf8">
     <!-- Estructuras del control del flujo de la ejecución -->
    <head>
        <style>
            .dia{width:100px; height:100px; border:1px solid grey; float:left;}
        </style>
    </head>
    <body>
       <div id="calendario">
            
        </div> 
       
        
        <script>
           //estructuras de bucle: repiten algo varias veces
            //ESTRUCTURA IF + FOR
            
                //////////////FUNCIONES PARA FECHAS Y AÑOS////////////////////////
            
            var fecha = new Date();
            document.write(fecha)
            document.write("<br>")
            document.write(fecha.getFullYear())
            document.write("<br>")
            document.write(fecha.getYear())
            
            var date = new Date(), y = 2022, m = 0;
            var firstDay = new Date(y, m, 1);
            var lastDay = new Date(y, m + 1, 0);
            document.write("<br>");
            document.write(firstDay.getDay());
            
            /////////////////////////////////////EJERCICO DEL CALENDARIO////////////////////////////////////////
            
            //Esto es una funcion que me he bajado de internet para averiguar los dias que tiene un mes de un año
             var getDaysInMonth = function(month,year){return new Date(year,month, 0).getDate();
            }; 
            
            for(var anio = 2022;anio <=2030;anio++){                                             //Recorro los años desde el 2022 hasta el 2030
                document.write("<div style='clear:both;'></div>");                                //Introduzco un salto de linea (un clear)
                document.write("<h1>Este es el año "+anio+"</h1><br>");                           //En html usando el h1 pongo el nombre del año
            
            for(var mes = 1;mes <=12;mes++){                                                    //Recorro los 12 de meses del año
                document.write("<div style='clear:both;'></div>");                               //Introduzco un salto de linea (un clear)
                document.write("<h2>Este es el mes "+mes+" del año</h2><br>");                   //Escribo en html el número del mes
                var cuentadia = 1;                                                            //Creo la varible común para saber cuantos dias, rellenos o vacios, han pasado  
                var date = new Date(), y = anio, m = mes-1;                                     //Creo una fecha de JavaScript teniendo en cuenta el año y el mes
                var firstDay = new Date(y, m, 1);                                               //Calculo el dia inicial del mes
                for(var diasenblanco = 1;diasenblanco < firstDay.getDay();diasenblanco++){      //Repito para tantos dias como haya en blanco, crear casillas en blanco
                    document.write("<div class='dia'></div>");                                   //Pongo el html de una casilla vacía
                    cuentadia++;                                                                //Aumento el contador de la variable
                }
                for(var dia = 1;dia<=getDaysInMonth(mes, anio);dia++){                          //Ahora recorro los días que realmente tiene el mes
                    document.write("<div class='dia'>"+dia+"</div>");                            //Pongo la casilla con el dia
                    if(cuentadia%7 == 0){                                                       //Si la variable ha llegado a siete:
                        document.write("<div style='clear:both;'></div>");                       //en ese caso flota
                    }
                        cuentadia++;                                                            //También dentro del bucle de los dias aumento el contador de la variable
                }
            }
        }
        </script>
    
    
    </body>

</html>
