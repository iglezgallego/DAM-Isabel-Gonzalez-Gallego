<html>
    <head>
    
    </head>
    <body>
        
        <script>
            
            var v1 = 4;
            var v2 = 3;
            
            //operadores aritméticos//
            
            document.write("La suma entre las variables: "+v1+" y "+v2+" es: "+(v1+v2)+"<br>");
            document.write("La resta entre las variables: "+v1+" y "+v2+" es: "+(v1-v2)+"<br>");
            document.write("La multiplicacion entre las variables: "+v1+" y "+v2+" es: "+(v1*v2)+"<br>");
            document.write("La division entre las variables: "+v1+" y "+v2+" es: "+(v1/v2)+"<br>");
            document.write("El resto entero de la divión entre las variables: "+v1+" y "+v2+" es: "+(v1%v2)+"<br>");
            
            
        </script>      
        
        
    </body>

</html>
