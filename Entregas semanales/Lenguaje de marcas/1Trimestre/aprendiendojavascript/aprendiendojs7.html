    <body>
        
        <script>
            
            var hoy = "martes";
            var nombre = "Isabel";
            
            //operadores buleanos//
            
            document.write("Es cierto que hoy es martes y que nombre es igual a Isabel?: "+(hoy == "martes" && nombre == "Isabel")+"<br>");
            document.write("Es cierto que hoy es miercoles y que nombre es igual a Isabel?: "+(hoy == "miercoles" && nombre == "Isabel")+"<br>");
            //operador AND: Todas las validaciones tienen que ser ciertas para que la global sea cierta
            
            document.write("Es cierto que hoy es martes o que nombre es igual a Isabel?: "+(hoy == "martes" || nombre == "Isabel")+"<br>");
            document.write("Es cierto que hoy es miercoles o que nombre es igual a Isabel?: "+(hoy == "miercoles" || nombre == "Isabel")+"<br>");
            document.write("Es cierto que hoy es miercoles o que nombre es igual a Rita?: "+(hoy == "miercoles" || nombre == "Rita")+"<br>");
            //operador OR: Solo una validacion tiene que ser cierta para que la global sea cierta, es decir, solo es negativa si todas son negativas.
            
            
        </script>       
    
    </body>

</html>
