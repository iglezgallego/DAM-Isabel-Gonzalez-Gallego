<!doctype html>
<html>
    <head>
        <title>Videojuego</title>
        <meta charset="UTF-8">
        <!-- ESTILO DEL LIENZO -->
        <link rel = "Stylesheet" href="css/estilo.css">
    </head>
    <body>
        <!-- CANVAS LIENZOS PARA DIBUJAR -->
        <div id="contenedor">
            <div id="fondo"></div>
            <!-- lienzo para el fondo -->
            <canvas id="lienzofondo" width=512px height=512px></canvas>
            <!-- lienzo general -->
            <canvas id="lienzo" width=512px height=512px></canvas>
        </div>
        <!-- lienzo para el mapa -->
        <canvas id="lienzomapa" width=512px height=512px></canvas>
        <canvas id="lienzomapacolores" width=512px height=512px></canvas>
        <canvas id="lienzomapaarquitectura" width=512px height=512px></canvas>
        <canvas id="lienzomapapersonajes" width=512px height=512px></canvas>
        <canvas id="lienzomaparecogibles" width=512px height=512px></canvas>
        <canvas id="lienzomapaprops" width=512px height=512px></canvas>
        <canvas id="lienzopunto" width=512px height=512px></canvas>
        <!-- PANTALLA INICIAL DEL MENU -->
        <div id="pantallainicial">
            <h1>CATLAND</h1>
            
            <h3 id="botonjugar">Jugar</h3>
            <h3 id="botoncreditos">Creditos</h3>
            <h3 id="botoninstrucciones">Instrucciones</h3>
        </div>
        <!-- PANTALLA INICIAL DEL MENU PARA LA PAUSA -->
        <div id="pantallainicialmedio" style="display:none;">
            <h1>CATLAND</h1>
            
            <h3 id="botoncontinuar">Continuar</h3>
            <h3 id="botoncreditos">Creditos</h3>
            <h3 id="botoninstrucciones">Instrucciones</h3>
        </div>
        <!-- PANTALLA DE NIVEL -->
        <div id="pantallanivel" style="display:none;">
            <h1>NIVEL:</h1>
            <h2 id="dimenivel"></h2>
        </div>
        
        <!-- JAVASCRIPT -->
        <!-- llamo a los siguientes archivos js -->
        <script src="lib/code.jquery.com_jquery-3.7.1.min.js"></script>
        <script src="js/Personaje.js"></script>
        <script src="js/Props.js"></script>
        <script src="js/Recogibles.js"></script>
        <script src="js/funciones.js"></script>
        <script src="js/condicionesiniciales.js"></script>
        <script src="js/inicio.js"></script>
        <script src="js/bucle.js"></script>
        <script src="js/funcionesbucle.js"></script>
       
        <script> 
            //cuando le de al boton jugar
            $("#botonjugar").click(function(){
                //oculta la pantalla inicial
                $("#pantallainicial").fadeOut("slow");
                //comienza el juego
                inicio();
                pausa = false;
            })
            //cuando le de al botón de continuar
            $("#botoncontinuar").click(function(){
                //oculta la pantalla inicial
                $("#pantallainicialmedio").fadeOut("slow");
                //quita la vista desenfocada
                $("#contenedor").removeClass("difuminado");
                pausa = false;
                bucle();
            })
                
            
            //llamo a la función inicio
            //inicio();
            
            //cargo la funcion dibuja terreno en 1 segundo para que le de tiempo a cargar
            setTimeout("dibujaterreno()",1000)
        </script>
    </body>
</html>
